    <main>
        <h1 class="d-flex justify-content-center">Cadastrar Cliente</h1>
        <hr>
        <form id="form-clientes">
            <br>
            <div class="form-group">
                <label for="tipo">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="preco">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <br>
            <div class="form-group">
                <label for="quantidade">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <br>
            <div class="form-group">
                <label for="fornecedor">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <br>
            <div class="form-group">
                <label for="tamanho">Rua:</label>
                <input type="text" id="rua" name="rua" required>
            </div>
            <div class="form-group">
                <label for="tamanho">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="tamanho">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="tamanho">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="tamanho">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <br>
            <div>
                <input class="button" type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
