<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Funcionario</title>
</head>
<body>
    <div class="d-flex flex-column">
        <nav class="site-nav navbar navbar-expand-lg fixed navbar navbar-light shadow-sm mb-3 py-4">
            <div class="container">
                <a class="navbar-brand" href="index.html"><b></b>BORSELLA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-4 gap-4">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="comprar.html">Comprar</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cadastros
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="Client.html">Cadastro Cliente</a>
                                <a class="dropdown-item" href="Product.html">Cadastro Produto</a>
                                <a class="dropdown-item" href="cadFuncionario.html">Cadastro Funcion√°rio</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <h1 class="d-flex justify-content-center">Cadastrar Funcionario</h1>
        <hr>
        <form id="formFuncionarios">
            <br>
            <div class="form-floating mb-3">
                <input type="text" id="txtNomeCompleto" class="form-control" name="txtNomeCompleto"  placeholder=" " autofocus required>
                <label for="txtNomeCompleto" class="form-label">Nome Completo</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" name="email"  placeholder=" " autofocus required>
                <label for="email" class="form-label">E-mail:</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="date" id="dataNascimento" class="form-control" name="dataNascimento"  placeholder=" " autofocus required>
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="tel" id="telefone" class="form-control" name="telefone"  placeholder=" " autofocus required>
                <label for="telefone" class="form-label">Telefone</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="tel" id="cpf" class="form-control" name="cpf"  placeholder=" " autofocus required>
                <label for="cpf" class="form-label">CPF</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" id="rua" class="form-control" name="rua"  placeholder=" " autofocus required>
                <label for="rua" class="form-label">Rua</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" id="cep" class="form-control" name="cep"  placeholder=" " autofocus required>
                <label for="cep" class="form-label">CEP</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" id="bairro" class="form-control" name="bairro"  placeholder=" " autofocus required>
                <label for="bairro" class="form-label">Bairro</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" id="cidade" class="form-control" name="cidade"  placeholder=" " autofocus required>
                <label for="cidade" class="form-label">Cidade</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" id="estado" class="form-control" name="estado"  placeholder=" " autofocus required>
                <label for="estado" class="form-label">Estado</label>
            </div>
            <br>
            <div>
                <input class="btn btn-primary" type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/funcionario.js"></script>
</body>
</html>
